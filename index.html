<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./image/instgramIcon.png">
	<title>clone instagram</title>
	<link rel="stylesheet" href="css/style.CSS">
</head>

<body>
	<section class="general">
		<section class="top">
			<div class="container">
				<div class="item1">
					<div class="img">
						<img src="./image/2.png" alt="pic" id="img">
					</div>
				</div>
				<div class="item2">
					<section class="section1">
						<div class="item-container">
							<div class="img"></div>
							<input type="text" placeholder="Phone number, username, or email">
							<input type="password" placeholder="password">
							<button class="btn-log-in">Log in</button>
							<div class="row-line">
								<div class="left-line"></div>
								<div class="orDiv">OR</div>
								<div class="right-line"></div>
							</div>
							<div class="facebook-log-in">
								<button class="btn-facebook-log-in">
									<span class="facebook-img"></span>
									<span class="facebook-text">Log in with Facebook</span>
								</button>
							</div>
							<div class="forget-pass">
								<a href="#">Forgot password?</a>
							</div>
						</div>
					</section>
					<section class="section2">
						<p>Don't have an account?</p>
						<p><a href="./signup.html">Sign up</a></p>
					</section>
					<section class="section3">
						<p>Get the app.</p>
						<div>
						<a href="#">
							<img src="./image/google-play.png" alt="Get it on Google Play">
						</a>
						<a href="#">
							<img src="/image/microsoft.png" alt="Get it from Microsoft">
						</a>
						</div>
					</section>
				</div>
			</div>
		</section>
		<footer>
			<div class="footer-container">
				<div>
					<ul>
						<li><a href="#">Meta</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">Blog</a></li>
						<li><a href="#">Jobs</a></li>
						<li><a href="#">Help</a></li>
						<li><a href="#">API</a></li>
						<li><a href="#">Privacy</a></li>
						<li><a href="#">Terms</a></li>
						<li><a href="#">Top Accounts</a></li>
						<li><a href="#">Hashtags</a></li>
						<li><a href="#">Locations</a></li>
						<li><a href="#">Instagram Lite</a></li>
						<li><a href="#">Contact Uploading & Non-Users</a></li>
					</ul>
				</div>
				<div>
					<select aria-label="Switch Display Language" class="_aajm">
						<option value="af">Afrikaans</option>
						<option value="cs">Čeština</option>
						<option value="da">Dansk</option>
						<option value="de">Deutsch</option>
						<option value="el">Ελληνικά</option>
						<option value="en" selected>English</option>
						<option value="en-gb">English (UK)</option>
						<option value="es">Español (España)</option>
						<option value="es-la">Español</option>
						<option value="fi">Suomi</option>
						<option value="fr">Français</option>
						<option value="id">Bahasa Indonesia</option>
						<option value="it">Italiano</option>
						<option value="ja">日本語</option>
						<option value="ko">한국어</option>
						<option value="ms">Bahasa Melayu</option>
						<option value="nb">Norsk</option>
						<option value="nl">Nederlands</option>
						<option value="pl">Polski</option>
						<option value="pt-br">Português (Brasil)</option>
						<option value="pt">Português (Portugal)</option>
						<option value="ru">Русский</option>
						<option value="sv">Svenska</option>
						<option value="th">ภาษาไทย</option>
						<option value="tl">Filipino</option>
						<option value="tr">Türkçe</option>
						<option value="zh-cn">中文(简体)</option>
						<option value="zh-tw">中文(台灣)</option>
						<option value="bn">বাংলা</option>
						<option value="gu">ગુજરાતી</option>
						<option value="hi">हिन्दी</option>
						<option value="hr">Hrvatski</option>
						<option value="hu">Magyar</option>
						<option value="kn">ಕನ್ನಡ</option>
						<option value="ml">മലയാളം</option>
						<option value="mr">मराठी</option>
						<option value="ne">नेपाली</option>
						<option value="pa">ਪੰਜਾਬੀ</option>
						<option value="si">සිංහල</option>
						<option value="sk">Slovenčina</option>
						<option value="ta">தமிழ்</option>
						<option value="te">తెలుగు</option>
						<option value="vi">Tiếng Việt</option>
						<option value="zh-hk">中文(香港)</option>
						<option value="bg">Български</option>
						<option value="fr-ca">Français (Canada)</option>
						<option value="ro">Română</option>
						<option value="sr">Српски</option>
						<option value="uk">Українська</option>
					</select>
					<p>© 2022 Instagram from Meta</p>
				</div>
			</div>
		</footer>
	</section>
	<script src="js/main.js"></script>
</body>

</html>
